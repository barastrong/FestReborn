
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SidoDolan - Memuat Pengalaman Wisata</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;800&display=swap" rel="stylesheet">

    <style type="text/tailwindcss">
        @layer utilities {
            @keyframes float {
                0%, 100% { transform: translateY(0px) rotate(0deg); }
                50% { transform: translateY(-25px) rotate(5deg); }
            }
            @keyframes float-reverse {
                0%, 100% { transform: translateY(0px) rotate(0deg); }
                50% { transform: translateY(25px) rotate(-5deg); }
            }
            @keyframes fade-in-up {
                from { opacity: 0; transform: translateY(40px); }
                to { opacity: 1; transform: translateY(0); }
            }
            @keyframes scale-in {
                from { opacity: 0; transform: scale(0.8); }
                to { opacity: 1; transform: scale(1); }
            }
            @keyframes fade-in {
                from { opacity: 0; }
                to { opacity: 1; }
            }
            @keyframes rotate-slow {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }
            @keyframes pulse-glow {
                0%, 100% { 
                    opacity: 1;
                    transform: scale(1);
                }
                50% { 
                    opacity: 0.6;
                    transform: scale(1.1);
                }
            }
            @keyframes loading-bounce {
                0%, 80%, 100% { 
                    transform: scale(0);
                    opacity: 0.5;
                }
                40% { 
                    transform: scale(1);
                    opacity: 1;
                }
            }
            .animate-float {
                animation: float 5s ease-in-out infinite;
            }
            .animate-float-reverse {
                animation: float-reverse 6s ease-in-out infinite;
            }
            .animate-fade-in-up {
                animation: fade-in-up 1s ease-out 0.2s backwards;
            }
            .animate-scale-in {
                animation: scale-in 0.8s ease-out backwards;
            }
            .animate-fade-in {
                animation: fade-in 1s ease-out backwards;
            }
            .animate-rotate-slow {
                animation: rotate-slow 20s linear infinite;
            }
            .animate-pulse-glow {
                animation: pulse-glow 2s ease-in-out infinite;
            }
            .animate-loading-bounce {
                animation: loading-bounce 1.4s infinite ease-in-out;
            }
            .shadow-strong {
                box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.25);
            }
        }
    </style>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#134686',
                        secondary: '#F5AD18',
                    },
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="overflow-hidden">

    <div id="splash-screen" class="fixed inset-0 z-50 flex items-center justify-center bg-primary transition-all duration-700 opacity-100 scale-100">

        <div class="absolute inset-0 overflow-hidden">
            <div class="absolute top-20 left-10 animate-float">
                <i class="fa-solid fa-map-location-dot text-4xl text-secondary/40"></i>
            </div>
            <div class="absolute top-40 right-20 animate-float-reverse" style="animation-delay: 1s;">
                <i class="fa-solid fa-mountain-sun text-5xl text-white/20"></i>
            </div>
            <div class="absolute bottom-32 left-1/4 animate-float" style="animation-delay: 2s;">
                <i class="fa-solid fa-umbrella-beach text-4xl text-secondary/30"></i>
            </div>
            <div class="absolute bottom-20 right-1/3 animate-float-reverse" style="animation-delay: 0.5s;">
                <i class="fa-solid fa-camera text-3xl text-white/25"></i>
            </div>
            <div class="absolute top-1/3 left-1/4 animate-float" style="animation-delay: 1.5s;">
                <i class="fa-solid fa-plane text-3xl text-secondary/35"></i>
            </div>
            <div class="absolute top-2/3 right-1/4 animate-float-reverse" style="animation-delay: 0.8s;">
                <i class="fa-solid fa-tree text-4xl text-white/20"></i>
            </div>
        </div>

        <div class="relative z-10 text-center px-6 max-w-4xl mx-auto">
            <div class="flex items-center justify-center mb-8 animate-fade-in">
                <div class="h-px w-16 bg-white/30"></div>
                <div class="relative mx-4">
                    <i class="fa-solid fa-compass text-4xl text-secondary animate-rotate-slow"></i>
                    <div class="absolute inset-0 bg-secondary/30 rounded-full blur-xl animate-pulse-glow"></div>
                </div>
                <div class="h-px w-16 bg-white/30"></div>
            </div>

            <div class="backdrop-blur-sm bg-white/10 rounded-3xl p-8 md:p-10 mb-6 shadow-strong border border-white/20 animate-scale-in">
                <h1 class="text-6xl md:text-8xl lg:text-9xl font-extrabold text-white mb-3 tracking-tight drop-shadow-2xl">
                    Sido<span class="text-secondary">Dolan</span>
                </h1>
                <div class="h-1 w-32 md:w-40 mx-auto bg-secondary rounded-full shadow-lg"></div>
            </div>

            <p class="text-xl md:text-2xl text-white/95 mb-12 max-w-3xl mx-auto font-light tracking-wide leading-relaxed animate-fade-in-up backdrop-blur-sm bg-white/10 py-4 px-6 rounded-2xl border border-white/20">
                ✨ Eksplorasi Pesona Wisata Sidoarjo ✨
            </p>

            <div class="animate-fade-in-up" style="animation-delay: 0.3s;">
                <button id="start-button" class="group relative bg-secondary hover:bg-secondary/90 text-primary transition-all duration-500 shadow-strong hover:shadow-[0_20px_60px_rgba(245,173,24,0.5)] text-lg md:text-xl px-10 md:px-12 py-5 md:py-6 rounded-full font-bold overflow-hidden transform hover:scale-105">
                    <span class="relative z-10 flex items-center gap-3">
                        <i class="fa-solid fa-compass w-6 h-6 group-hover:rotate-180 transition-transform duration-700"></i>
                        Mulai Jelajah
                        <i class="fa-solid fa-arrow-right w-5 h-5 group-hover:translate-x-2 transition-transform duration-500"></i>
                    </span>
                </button>
            </div>

            <div class="mt-12 animate-fade-in" style="animation-delay: 0.5s;">
                <div class="flex justify-center items-center gap-2 mb-4">
                    <div class="w-3 h-3 bg-secondary rounded-full animate-loading-bounce shadow-lg"></div>
                    <div class="w-3 h-3 bg-secondary rounded-full animate-loading-bounce shadow-lg" style="animation-delay: 0.2s;"></div>
                    <div class="w-3 h-3 bg-secondary rounded-full animate-loading-bounce shadow-lg" style="animation-delay: 0.4s;"></div>
                </div>
                <p class="text-white/80 text-sm font-light tracking-widest">MEMUAT PENGALAMAN WISATA</p>
            </div>
        </div>

        <div class="absolute bottom-0 left-0 right-0 h-32 bg-gradient-to-t from-black/30 to-transparent"></div>
    </div>
    <script src="../js/splash.js"></script>
</body>
</html>
